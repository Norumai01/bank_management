<!-- banking/templates/banking/create_customer.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Create Customer</title>
</head>
<body>
    <h1>Create Customer</h1>
    <form method="post">
        {% csrf_token %}
        {{ user_form.as_p }}
        {{ customer_form.as_p }}
        <button type="submit">Create</button>
    </form>

    <script>
        {% if messages %}
            {% for message in messages %}
                window.alert("{{ message|escapejs }}")
            {% endfor %}
        {% endif %}
    </script>
    <p><a href="{% url 'index' %}">Back to Home</a></p>
</body>
</html>
