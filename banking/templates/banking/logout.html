<!-- banking/templates/banking/logout.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Logout</title>
</head>
<body>
    <h1>Logout</h1>
    <p>Are you sure you want to log out?</p>
    <form method="post" action="{% url 'logout_confirm' %}">
        {% csrf_token %}
        <button type="submit">Logout</button>
    </form>
    <p><a href="{% url 'index' %}">Cancel</a></p>
</body>
</html>
